<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
	<style>
       
        .header-banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-banner .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-banner .login-info {
            text-align: right;
            font-size: 14px;
        }
               
        .popover {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 350px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .popover h3 {
            margin-top: 0;
        }
        .popover select,
        .popover input,
        .popover textarea,
        .popover button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .popover textarea {
            height: 150px;
            resize: vertical;
        }
        .popover button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .popover button:hover {
            background-color: #45a049;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>

<div class="header-banner">
    <div class="logo">Hospital Management System</div>
    <div class="login-info">
     <span id="loggedInUserName"></span>
    <span id="version"></span>
    <button onclick="logout()">Logout</button>
    </div>
</div>



    <h1>Admin Dashboard
	<button id="refreshAdminBtn">Refresh</button>
	</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be populated here by JavaScri-->
        </tbody>
    </table>
    <button onclick="addNewUser()">Add New User</button>
    <script src="script.js"></script>
</body>
</html>
