<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
	<link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .forgot-password-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .forgot-password-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .forgot-password-container .message {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .forgot-password-container .home-link {
            text-align: center;
            margin-top: 15px;
            display: block;
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-password-container .home-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            var email = document.getElementById("email").value;

            if (validateEmail(email)) {
                document.getElementById("form-container").style.display = "none";
                document.getElementById("success-message").textContent = "A forgot password link has been sent to your registered email address.";
                document.getElementById("home-link").style.display = "block"; // Show home link
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>
</head>
<body>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form id="form-container" onsubmit="submitForm(event)">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" maxlength="25" required>
        
        <input type="submit" value="Submit">
    </form>
    <div id="success-message" class="message"></div>
    <a id="home-link" href="index.html" class="home-link" style="display:none;">Back to Login</a>
</div>

</body>
</html>
